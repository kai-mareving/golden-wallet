<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Golden Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
  <header class="top">
    <div class="menu">
      <div class="menu-spacing"></div>
      <div class="menu-link">
        <img src="images/icons/wallet.png" alt="wallet">
        <span id="cash">$1500,00</span>
        <img class="img-small" src="images/icons/arrow-down.png" alt="arrow-down">
      </div>
      <div class="menu-link">
        <img src="images/icons/notification.png" alt="notification">
        <div id="dot-orange">.</div>
      </div>
      <div class="menu-link">
        <img src="images/icons/profile.png" alt="profile">
        <span id="profile"><a href="#">Don Corleone</a></span>
      </div>
      <div class="menu-link">
        <img src="images/icons/quit.png" alt="quit">
      </div>
    </div>
  </header>

  <header class="sidebar">
    <div class="flex-row-wrap">
      <div class="flex-row-100">
        <div class="logo">
          <span id="logo">Just do it</span>
          <a href="#" id="sb-trigger-link" aria-label="sidebar trigger"><i class="fas fa-bars"></i></a>
        </div>
      </div>
      </div>

      <div class="flex-col-wrap sb-menu">
        <div class="flex-col-100">
          <div class="sb-menu-item"><i class="far fa-star"></i><a href="#">General</a></div>
          <div class="sb-menu-item"><i class="fas fa-network-wired"></i><a href="#">Details</a></div>
          <div class="sb-menu-item"><i class="fas fa-link"></i><a href="#">Links</a></div>
          <div class="sb-menu-item"><i class="far fa-object-group"></i><a href="#">Banners</a></div>
          <div class="sb-menu-item"><i class="far fa-user"></i><a href="#">Personal data</a></div>
          <div class="sb-menu-item"><i class="fas fa-credit-card"></i><a href="#">Payout</a></div>
          <div class="sb-menu-item"><i class="far fa-share-square"></i><a href="#">Postback</a></div>
        </div>
      </div>

      <div class="flex-col-wrap sb-menu">
        <div class="flex-col-100 manager">
          <h3>YOUR MANAGER</h3>
          <a href="#"><img src="images/manager.png" alt="manager">Mikhael E.</a>
        </div>
      </div>

  </header>

  <section id="general" class="flex-row-wrap">

    <div class="title">
      <h3>GENERAL STATISTICS</h3>
    </div>

    <div class="date-wrapper">
      <div class="date-picker">
        <input type="text" id="minDate">
        <input type="text" id="maxDate">
        <a href="#" class="btn btn-refresh">
          <img src="images/icons/refresh.png" alt="refresh-button">
        </a>
      </div>
    </div>

    <div class="general-summary">
      <div class="summary-row">
        <div class="summary-col">
          <div class="summary-text">Visit Signups</div>
          <div class="summary-count">124</div>
        </div>
        <div class="summary-col">
          <div class="summary-text">Net deposit</div>
          <div class="summary-count">564</div>
        </div>
      </div>
      <div class="summary-row">
        <div class="summary-col">
          <div class="summary-text">FTD</div>
          <div class="summary-count">445</div>
        </div>
        <div class="summary-col">
          <div class="summary-text">Turn over</div>
          <div class="summary-count">432</div>
        </div>
      </div>
    </div>

    <div class="chart-text">Earnings chart</div>
    <div class="chart-legend">
      <div class="chartlegend-row">
        <div class="btn btn-grey"><div class="dot" id="bigBlue"></div><a href="#">Signups</a></div>
        <div class="btn btn-grey"><div class="dot" id="bigOrange"></div><a href="#">FTD</a></div>
        <div class="btn btn-white"><div class="dot" id="bigGreen"></div><a href="#">Earned</a></div>
      </div>
    </div>
    <div class="chart-container content">
      <img src="./images/chart.jpg" alt="chart" id="earnChart">
    </div>

  </section>

  <section id="links" class="flex-row-wrap">
    <div class="title">
      <h3>LINKS</h3>
    </div>
    <div class="content">
      <div class="flex-col-100">
        <a href="#" class="btn btn-primary">+ add new</a>
      </div>
      <div class="flex-col-100">
        <h3>Link list</h3>
      </div>
      <div class="flex-col-100">
        <a href="#" class="btn btn-secondary">+ add new</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="/js/script.js"></script>
</body>
</html>
